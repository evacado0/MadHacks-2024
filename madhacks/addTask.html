<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="app.js"></script>
    
    <title>MadHacks 2024</title>
</head>
<body>
    <h1>Interaction with Java Backend</h1>
    <a href="frontend.html">Go Back</a>
    <div class="column-main" id="task-adder">
        <h2>Tasks</h2>

        <input class="input-field" id="new-task-title" class="form-control" style="max-width: 20em;"/>
        <p id="title-error-text" style="color: #71697A;"></p>

        <input class="input-field" id="new-task-description" class="form-control" style="max-width: 20em;"/>
        <p id="description-error-text" style="color: #71697A;"></p>

        <select class="input-field" id="new-task-category" class="form-select me-2" style="max-width: 12em;" aria-label="Task Category">
            <option>Daily Task</option>
            <option>Long-Term Goal</option>
            <option>Helping Task</option>
        </select>
        <p id="category-error-text" style="color: #71697A;"></p>

        <button class="button" onclick="addTask()">Add Task</button>

    </div>
    <div id = "task-list-container" class = "task-list-container">

        <p id="tasks-public"></p>

    </div>

    <style>
        .body{
        padding: 10px;
        }
        .column-profile{
            float: left;
            width: 30%;
            padding: 10px;
            background-color:antiquewhite;
        }
        .column-main{
            
        }
    </style>
</body>
</html>
